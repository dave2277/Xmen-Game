<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>X-men RPG</title>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/javascript/game4.js"></script>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<h1 id="choose">Choose your Character!</h1>
			</div><!-- End Head Column -->
		</div><!-- End Row 1 -->
		<div class="row">
			<div id="gambit" class="col-md-3 character">
				<button id="gam" class="btn btn-default btn-lg">Gambit 185HP</button>
			</div><!-- End Column1 -->
			<div id="storm" class="col-md-3 character">
				<button id="sto" class="btn btn-default btn-lg">Storm 158HP</button>
			</div><!-- End Column2 -->
			<div id="wolverine" class="col-md-3 character">
				<button id="wolv" class="btn btn-default btn-lg">Wolverine 220HP</button>
			</div><!-- End Column3 -->
			<div id="cyclops" class="col-md-3 character">
			<button id="cyc" class="btn btn-default btn-lg">Cyclops 198HP</button>
			</div><!-- End Column4 -->
		</div><!-- End Row 2 -->
		<div class="row">
			<div class="col-md-12">
				<h1 id="fight">Choose Your Opponent!</h1>
				<div class="opponents"></div>
			</div><!-- End Column -->
		</div><!-- End Row 3 -->
		<div class="row">
			<div class="col-md-12">
				<h1 id="arena">Attacker</h1>
				<div class="attacker"></div>
			</div><!-- End Column -->
		</div><!-- End Row -->
		<div class="row">
			<div class="col-md-12">
				<button id="attack" class="btn-danger btn-lg">Attack</button>
			</div><!-- End Column -->
		</div><!-- End Row -->
		
		<div class="row">
			<div class="col-md-12">
				<h1 id="defender">Defender</h1>
				<div class="defender"></div>
			</div>
		</div><!-- End row -->
		<div class="row">
			<div class="col-md-12">
				<div id="display"></div>
			</div>
		</div>
	</div><!-- End Container -->
</body>

</html>
