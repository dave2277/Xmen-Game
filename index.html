<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>X-men RPG</title>
	<meta charset="utf-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/javascript/game.js"></script>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<h1 id="choose">Chose your Character!</h1>
			</div><!-- End Head Column -->
		</div><!-- End Row 1 -->
		<div class="row">
			<div id="gambit" class="col-md-3 character">
				<img src="assets/images/Gambit.jpg"  class="img-thumbnail" alt="gambit">
			</div ><!-- End Column1 -->
			<div id="storm" class="col-md-3 character">
				<img src="assets/images/Storm.jpeg" class="img-thumbnail" alt="storm">
			</div><!-- End Column2 -->
				<div id="wolverine" class="col-md-3 character">
					<img src="assets/images/Wolverine.jpg" class="img-thumbnail" alt="wolverine">
				</div><!-- End Column3 -->
				<div id="cyclops" class="col-md-3 character">
					<img src="assets/images/Cyclops.jpg" class="img-thumbnail" alt="cyclops">
				</div><!-- End Column4 -->
		</div><!-- End Row 2 -->
		<div class="row">
			<div class="col-md-12">
				<h1 id="fight">Choose Your Opponent!</h1>
				<div id="opponents"></div>
			</div><!-- End Column -->
		</div><!-- End Row 3 -->
		<div class="row">
			<div class="col-md-12">
				<h1 id="arena">Arena</h1>
				<div class="attacker"></div>
			</div><!-- End Column -->
		</div><!-- End Row -->
		<div class="row">
			<div class="col-md-12">
				<button id="attack">Attack</button>
			</div><!-- End Column -->
		</div><!-- End Row -->
		
		<div class="row">
			<div class="col-md-12">
				<h1>Defender</h1>
				<div class="defender"></div>
			</div>
		</div><!-- End row -->
	</div><!-- End Container -->
</body>

</html>
